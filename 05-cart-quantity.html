<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantiry</title>
</head>

<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuanty}`);
    ">Show Quantity</button>

    <button onclick="
        cartQuanty ++; 
        console.log(`Cart Quantity: ${cartQuanty}`);
    ">Add To Cart</button>

    <button onclick="
        cartQuanty += 2;
        console.log(`Cart Quantity: ${cartQuanty}`);
    ">+2 </button>

    <button onclick="
        cartQuanty += 3;
        console.log(`Cart Quantity: ${cartQuanty}`);
    ">+3</button>
    <button onclick="
        cartQuanty = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity: ${cartQuanty}`);
    ">Reset Cart</button>

    <script>
        let cartQuanty = 0;
    </script>
</body>

</html>
