<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS Review</title>
    <style>
        /*
            This is a multiline comment in CSS
        */
        .red-button {
            background-color: red;
            color: white;
            border: none;
        }

        .yellow-button {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!--
        This is a multiline comment in HTML
    -->
    <button title="Good Job!" class="red-button" onclick="
        alert('Good job!')
    ">
        Hello
    </button>
    <p>
        Paragraph of <button class="yellow-button">text</button>
    </p>
    <script>
        /*
            This is a multiline comment in JavaScript
            This code creates a popup every time we refresh
        */
        // alert('Hello!')
        console.log(2 + 1)
    </script>
</body>

</html>
